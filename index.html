<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="javascript, calculadora" />
    <meta
      name="description"
      content="Calculadora realizada en JS (Mi primer JS)"
    />
    <meta name="author" content="Juan GonzÃ¡lez Covarrubias" />
    <title>Hola mundo JS</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Hola mundo JS</title>
  </head>
  <body>
    <div class="contenedor_calc">
      <div class="calculadora">
        <div class="visor">
          <h1 id="vis_calc">0</h1>
        </div>
        <div id="cero" class="tecla" onclick="concat_num('0');">0</div>
        <div class="uno tecla" onclick="concat_num('1');">1</div>
        <div class="dos tecla" onclick="concat_num('2');">2</div>
        <div class="tres tecla" onclick="concat_num('3'); ">3</div>
        <div class="cuatro tecla" onclick="concat_num('4'); ">4</div>
        <div class="cinco tecla" onclick="concat_num('5'); ">5</div>
        <div class="seis tecla" onclick="concat_num('6'); ">6</div>
        <div class="siete tecla" onclick="concat_num('7'); ">7</div>
        <div class="ocho tecla" onclick="concat_num('8'); ">8</div>
        <div class="nueve tecla" onclick="concat_num('9'); ">9</div>
        <div class="division tecla" onclick="operacion('/'); ">/</div>
        <div class="multipica tecla" onclick="operacion('*'); ">*</div>
        <div class="suma tecla" onclick="operacion('+'); ">+</div>
        <div class="resta tecla" onclick="operacion('-'); ">-</div>
        <div
          class="cos tecla"
          onclick="operacion_especial('cos'); operacion('cos');"
        >
          Cos
        </div>
        <div class="punto tecla" onclick="concat_num('.'); ">.</div>
        <div class="igual tecla2" onclick="resultado(); ">=</div>
        <div class="acc tecla" onclick="limpiar(); ">AC</div>
        <div class="dob_cero tecla" onclick="concat_num('00'); ">00</div>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/calcular.js"></script>
  </body>
</html>
